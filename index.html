<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Web DOSA</title>
    <meta name="CSE 578 Course Project" content="SPA implementation of Detail-Overview-Selection-Aggregation visualization system">
    <meta name="author" content="Roozbeh Khodadadeh">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
</head>

<body>
<div class="column">
    <div id="controlCol" class="col2">
        <div id="widgets" class="tabs">
            <div class="tab">
                <input type="radio" id="tab-1" name="tab-group-1" checked>
                <label for="tab-1">Nodes</label>
                <div id="tab-1-content" class="content"></div>
            </div>

            <div class="tab">
                <input type="radio" id="tab-2" name="tab-group-1">
                <label for="tab-2">Edges</label>
                <div id = "tab-2-content" class="content"></div>
            </div>

            <div class="tab">
                <input type="radio" id="tab-3" name="tab-group-1">
                <label for="tab-3">Info</label>
                <div id = "tab-3-content" class="content"></div>
            </div>

        </div>
        <div id="layerMgr"></div>
    </div>

    <div id="detailCol" class="col2">
        <div id="detail"></div>
        <div id="detailControls"></div>
    </div>
    <div id="infographicCol" class="col2">
        <div id="infographic" class="col3"></div>
        <div id="aggControls"></div>
    </div>

</div>
  <script>
    // Configure SystemJS to load modules
    SystemJS.config({
      baseURL: './js' // Set the base URL for your modules
    });

    // Load the main module of your app
    SystemJS.import('index.js').catch(console.error);
  </script>
</body>
</html>
